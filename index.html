<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>hello</title>
  <style>
    /* You can also put this in styles.css */
    body, html {
      height: 100%;
      margin: 0;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <form id="my-form">
      <input type="text" id="secret-input">
      <button type="submit">Submit</button>
    </form>
  </div>

  <script type="text/javascript">
    const correctText = "sebastianstevens";

    document.getElementById("my-form").addEventListener('submit', function(event) {
      event.preventDefault();
      const enteredText = document.getElementById("secret-input").value;

      if (enteredText === correctText) {
        window.location.href = "./Home"; // Corrected syntax
      } else {
        alert("Incorrect text. Try again.");
      }
    });
  </script>
</body>
</html>
